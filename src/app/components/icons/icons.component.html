<div class="iconsdiv" fxLayout="row" fxLayoutAlign="space-between center" >


  <button class="buttonsize"  matTooltip="Remind me" mat-icon-button >
    <mat-icon >
      <img  src="assets\Picture\iconlist\Alart.png" />
    </mat-icon>
  </button>

  <button class="buttonsize" mat-icon-button matTooltip="Collaborator">
    <mat-icon>
      <img  src="assets\Picture\iconlist\add person.png" />
    </mat-icon>
  </button>

  <button class="buttonsize"  mat-icon-button matTooltip="Change color">
    <img src="assets\Picture\iconlist\Colour.png" />
  </button>

  <button class="buttonsize" mat-icon-button matTooltip="Add image">
    <img src="assets\Picture\iconlist\Picture.png" />
  </button>


  <button class="buttonsize" (click)="archive()"  mat-icon-button matTooltip="Archive">
    <img class="buttonsize" src="assets\Picture\iconlist\Archive.png" />
  </button>

  <button class="buttonsize"  [matMenuTriggerFor]="menu" mat-icon-button colour="basic" matTooltip="more">
    <img src="assets\Picture\iconlist\Three dot.png" />
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="moveTrash()" mat-menu-item>
      <span>Delete</span>
    </button>
    <button mat-menu-item >
      <span>Add Lebel</span>
    </button>
    <button mat-menu-item>
      <span>Add Drawing</span>
    </button>
    <button mat-menu-item>
      <span>Make a copy</span>
    </button>
    <button mat-menu-item>
      <span>Show checkboxes</span>
    </button>
    <button mat-menu-item>
      <span>Copy to Google Docs</span>
    </button>
  </mat-menu>

</div>
